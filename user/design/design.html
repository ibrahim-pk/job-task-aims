<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f35317528a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/design.css">
    <title>Design</title>
</head>
<body>

    <!-- design menu -->
    <div class="design">
        <div class="design-color">
            <div class="logo">
                <img src="../../image/nav-logo.png" alt="">
            </div>
            <div class="color-group">
                <div class="color1">
                </div>
                <div class="color2">
                </div>
                <div class="color3">
                </div>
                <div class="color4">
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="card1">
                <button class="btn1">Button text</button>
                <button class="btn2">Button text</button>
                <button class="btn3">Button text</button>
            </div>
            <div class="card2">
                <button class="btn1">Button text</button>
                <button class="btn2">Button text</button>
                <button class="btn3">Button text</button>
            </div>
            <div class="card3">
                <div class="dot1"></div>
                <div class="dot2"></div>

        </div>
    </div>

    <div class="typography">

            <h1 class="title">Typography <span>Sofia font & Poppins headings</span></h1>

                <h1 class="heading1">Heading1</h1>
                <h2 class="heading2">Heading2</h2>
                <h3 class="heading2">Heading3</h3>

                        <img src="../../image/cardimg1.png" alt="">

                            <h2>11.4m  Followers</h2>
                          </div>
                    </div>
                    <div class="card-details">
                        <div class="card-location">
                            <p><i class="fas fa-award"></i>Technology</p>
                            <p><i class="fas fa-map-marker-alt"></i>Canada</p>
                        </div>
                        <h3>Lewis Hilsenteger</h3>
                        <div class="designation">
                            <p>Tech Reviewer</p>
                            <p>Podcaster</p>
                            <p>Content Creator</p>
                        </div>
                        <div class="follow">
                            <h2><i class="fab fa-youtube"></i></h2>
                            <h2><i class="fab fa-instagram-square"></i></h2>
                            <h2><i class="fab fa-facebook"></i></h2>
                        </div>
                        <div class="carousel-card-btn">
                            <button class="btn1">View Profile</button>
                            <button class="btn2"><i class="fas fa-gift"></i>invite now</button>
                        </div>
                    </div>
                  </div>
                
                  <!-- Add more cards here -->
                </div>
               
              </div>
